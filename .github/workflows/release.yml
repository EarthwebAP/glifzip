name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}

    steps:
    - name: Get version from tag
      id: get_version
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: GLifzip ${{ github.ref }}
        draft: false
        prerelease: false
        body: |
          # GLifzip ${{ steps.get_version.outputs.version }}

          High-performance compression engine for GlyphOS

          ## Downloads

          Choose the appropriate binary for your platform:

          - **Linux (x86_64)**: `glifzip-linux-x86_64`
          - **Linux (aarch64)**: `glifzip-linux-aarch64`
          - **macOS (Intel)**: `glifzip-macos-x86_64`
          - **macOS (Apple Silicon)**: `glifzip-macos-aarch64`
          - **Windows (x86_64)**: `glifzip-windows-x86_64.exe`

          ## Installation

          ### Linux/macOS
          ```bash
          chmod +x glifzip-*
          sudo mv glifzip-* /usr/local/bin/glifzip
          ```

          ### Windows
          Place `glifzip-windows-x86_64.exe` in a directory in your PATH.

          ## Changelog

          See [CHANGELOG.md](https://github.com/EarthwebAP/glifzip/blob/main/CHANGELOG.md) for details.

  build-release:
    name: Build Release
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: glifzip
            asset_name: glifzip-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: glifzip
            asset_name: glifzip-linux-aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: glifzip
            asset_name: glifzip-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: glifzip
            asset_name: glifzip-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: glifzip.exe
            asset_name: glifzip-windows-x86_64.exe

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install cross-compilation tools (Linux ARM64)
      if: matrix.target == 'aarch64-unknown-linux-gnu'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu

    - name: Build release binary
      run: cargo build --release --target ${{ matrix.target }}

    - name: Strip binary (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

    - name: Create archive (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: |
        cd target/${{ matrix.target }}/release
        tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
        mv ${{ matrix.artifact_name }} ${{ matrix.asset_name }}

    - name: Rename binary (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd target/${{ matrix.target }}/release
        mv ${{ matrix.artifact_name }} ${{ matrix.asset_name }}

    - name: Upload binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: target/${{ matrix.target }}/release/${{ matrix.asset_name }}
        asset_name: ${{ matrix.asset_name }}
        asset_content_type: application/octet-stream

    - name: Upload archive (Linux/macOS)
      if: matrix.os != 'windows-latest'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: target/${{ matrix.target }}/release/${{ matrix.asset_name }}.tar.gz
        asset_name: ${{ matrix.asset_name }}.tar.gz
        asset_content_type: application/gzip

  publish-crate:
    name: Publish to crates.io
    needs: build-release
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Publish to crates.io
      run: cargo publish --token ${{ secrets.CARGO_TOKEN }}
      continue-on-error: true
